    <div class = "container mt-5 bg-dark text-white p-4 rounded">
    <form action="/addplayer" method="POST">
         <h2 class = "text-center audiowide-regular">Add New Player</h2>
        <div class = "mb-3">
            <label for="username" class = "form-label">Username:</label>
        
        <input type="text" id="username" name="username" class = "form-control" required />

        </div>
<div class = "mb-3">
        <label for="xp" class = "form-label">xp:</label>
        <input type="number" id="xp" name="xp" class = "form-control" required>
</div>
<div class = "mb-3">
        <label for="level" class = "form-label">Level:</label>
        <input type="number" id="level" name="level" class = "form-control" required />
</div>
<div class = "mb-3">
        <label for="Health" class = "form-label">Health:</label>
        <input type="number" id="health" name="health" class = "form-control" step="0.01" required />
</div>
<div class = "mb-3">
        <label for="gamemode" class = "form-label">Gamemode:</label>
        <input type="text" id="gamemode" name="gamemode" class = "form-control" step="0.01" required />
</div>
<div class = "mb-3">
        <label for="pfp" class = "form-label">PFP:</label>
        <input type="url" id="pfp" name="pfp" class = "form-control" step="0.01" required />
</div>
        <button type="submit" class = "btn btn-primary">Add Player</button>
    </form>
