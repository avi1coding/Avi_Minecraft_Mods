        <h2>Add New Player</h2>
        <form action="/addplayer" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
      
          <label for="xp">xp:</label>
          <input type = "number" id="xp" name="xp" required>
      
          <label for="level">Level:</label>
          <input type="number" id="level" name="level" required />
      
          <label for="Health">Health:</label>
          <input type="number" id="health" name="health" step="0.01" required />

          <label for="gamemode">Gamemode:</label>
          <input type="text" id="gamemode" name="gamemode" step="0.01" required />

          <label for="pfp">PFP:</label>
          <input type="url" id="pfp" name="pfp" step="0.01" required />
      
      
          <button type="submit">Add Player</button>
        </form>
